
{% extends 'book/header.html' %}
{% block title%} {{title}}{% endblock %}

{% block body%}

      <h1 class="text-center text-info card-header">Book Chapters Meanings</h1>


      <table id="example"  class="table table-hover table-sm table-responsive table-striped table-bordered">
  <thead class="thead-light">
    <tr>
      <th scope="col">S.N.</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
       <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
  {% for book in books %}
    <tr>
      <th scope="row">{{book.id}}</th>
      <td>{{book.title}}</td>
      <td>{{book.content|slice:"0:50"}}

      </td>
      <td> <a href="/book/book_detail/{{book.id }}" class="btn btn-secondary">
          ...See More
        </a></td>

    </tr>
  {% endfor %}


  </tbody>
</table>


{% endblock %}
