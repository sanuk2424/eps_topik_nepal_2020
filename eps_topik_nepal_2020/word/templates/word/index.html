
{% extends 'book/header.html' %}
{% block title%} {{title}}{% endblock %}

{% block body%}

      <h1 class="text-center text-info card-header">Words </h1>


      <table id="example"  class="table table-hover table-sm table-responsive table-striped table-bordered">
  <thead class="thead-light">
    <tr>
      <th scope="col">S.N.</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
       <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
  {% for word in words %}
    <tr>
      <th scope="row">{{word.id}}</th>
      <td>{{word.title}}</td>
      <td>{{word.content|slice:"0:130"}}

      </td>
      <td> <a href="/word/word_detail/{{word.id }}" class="btn btn-secondary">
          ...See More
        </a></td>

    </tr>
  {% endfor %}


  </tbody>
</table>


{% endblock %}
